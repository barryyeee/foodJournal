name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./food-journal
    
    - name: Run linting
      run: npm run lint
      working-directory: ./food-journal
    
    - name: Build project
      run: npm run build
      working-directory: ./food-journal

    - name: Run tests
      run: npm test
      working-directory: ./food-journal
      env:
        CI: true 